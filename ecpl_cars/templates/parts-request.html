{% extends 'base.html' %}
{% block main %}
{% load static %}


<section style="margin-top:100px;">
    <div class="container">
		<h2>Find A Part Now :</h2>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <form class="form-custom" action="/thanks-page" enctype="multipart/form-data" method="POST">
							{% csrf_token %}
							<div class="blk">
								<div class="form-group row">

									<label for="qap_make" class="col-2 col-form-label">Make <span class="text-danger">*</span></label>
									<div class="col-10">
                                        <input type="text" name="make" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_make" class="col-2 col-form-label">Model <span class="text-danger">*</span></label>
									<div class="col-10">
                                        <input type="text" name="model" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_make" class="col-2 col-form-label">Part <span class="text-danger">*</span></label>
									<div class="col-10">
                                        <input type="text" name="part" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_make" class="col-2 col-form-label">Name <span class="text-danger">*</span></label>
									<div class="col-10">
                                        <input type="text" name="name" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_model" class="col-2 col-form-label">Phone <span class="text-danger">*</span></label>
									<div class="col-10">
										<input type="text" name="phone" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_part" class="col-2 col-form-label">E-Mail <span class="text-danger">*</span></label>
									<div class="col-10">
										<input type="text" name="email" class="form-control">
									</div>
								</div>
								<div class="form-group row">

									<label for="qap_year" class="col-2 col-form-label">Zip <span class="text-danger">*</span></label>
									<div class="col-10">
										<input type="text" name="zip" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<button class="button btn-secondary" style="width: 272px;margin-left: 225px">Submit</button>
							</div>
						</form>
                </div>
            </div>
			<div class="col-md-6">
				<div>
					<h2 class="animate__infinite infinite wow flash" style="color:black;margin-top:100px;margin-left: 100px">1-866-293-3731</h2>
				</div>
			</div>


        </div>
    </div>
</section>

{% endblock %}
